<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(47.6097,-122.3331);
var marker;

function initialize()
{
var mapProp = {
  center:myCenter,
  // zoom:5,		gives more of a terrain look
  zoom:7, //		gives more information such as parks, innerstates, highway, etc.
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE
  });

marker.setMap(map);
}
